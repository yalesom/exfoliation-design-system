  <style>
    blockquote[class*=catalog-] {
      padding: 0 !important;
    }

      font-size: 1.5rem !important;
    }

    blockquote[class*=catalog-]>* {
      float: none !important;
      width: auto !important;
    }

    blockquote[class*=catalog-] p::after,
    blockquote[class*=catalog-] p::before {
      content: '' !important;
    }

    h1 {
      font-weight: 700 !important;
    }

    label {
      display: block;
    }

    p a {
      color: inherit !important;
      border-bottom-color: #a5d2eb !important;
    }

    .content-layout {
      background: #edf6fb;
      padding: 2.5rem;
    }

    .content-layout__main,
    .content-layout__main--extended,
    .content-layout__aside {
      border: #ddd 1px dashed;
      padding: 20px;
    }

    .accessible-color {
      font-family: NeueHaasUnicaPro, clean, sans-serif;
      font-weight: 700;
      padding: 0.5em;
    }
  </style>
